<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain Protect - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .button {
      padding: 1rem 2rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1d4ed8;
    }

    .login-message {
      font-size: 1rem;
      color: #4caf50;
      margin-top: 1.5rem;
    }

    .error-message {
      font-size: 1rem;
      color: red;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="auth-container">
    <!-- Login Form -->
    <div id="login-form">
      <h1>Domain Protect Login</h1>
      <form id="login">
        <input type="text" id="username" placeholder="Username" value="demo.auth@domain.protect" disabled />
        <input type="password" id="password" placeholder="Password" value="1234" disabled />
        <button type="button" class="button" onclick="login()">Login</button>
      </form>
      <p class="login-message">Click Login to try a demo account</p>
      <p class="error-message" id="error-message" style="display: none;">Sorry, we've not setup user accounts yet.</p>
    </div>

    <!-- Success Message -->
    <div id="login-success" style="display: none;">
      <h2>Demo Login Complete</h2>
      <p>Welcome! You've successfully logged in to the demo account. Please proceed with exploring the features.</p>
      <a href="dash.html" class="button">Go to Dashboard</a>
    </div>
  </div>

  <script>
    function login() {
      // Hide the login form and show the success message
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('login-success').style.display = 'block';
    }
  </script>

</body>
</html>
