<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Domain Protect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      color: #1a1a1a;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .notification {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Domain Protect Login</h2>
    <form id="loginForm">
      <input type="email" id="username" name="username" value="demo.auth@domain.protect" disabled />
      <input type="password" id="password" name="password" value="demo" disabled />
      <button type="submit" id="loginButton">Login</button>
    </form>
    <div class="notification" id="notification" style="display: none;">
      Sorry, we've not set up user accounts yet. Please check back later.
    </div>
  </div>

  <script>
    // Get the current window's size to check if it's the smaller 400px window
    const currentWindow = window;
    const originalWindow = window.opener;  // Get the original window that opened this one

    // Handle login button click
    document.getElementById("loginButton").addEventListener("click", function (e) {
      e.preventDefault();  // Prevent form submission

      // Show notification
      document.getElementById("notification").style.display = "block";

      // Close the current window if it's the small one and redirect in the original window
      if (currentWindow.outerWidth === 400) {
        currentWindow.close(); // Close the smaller window
        if (originalWindow) {
          originalWindow.location.href = "afterlogindemonetwork.html";  // Redirect the original window
        }
      }
    });
  </script>

</body>
</html>
