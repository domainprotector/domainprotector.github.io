<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domain Protect - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      scroll-behavior: smooth;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #f9fafb;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .domain-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      padding: 0 10px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .notification {
      margin-top: 20px;
      padding: 10px;
      background-color: #f87171;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="domain-text">Domain Protect</div>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="email" id="username" value="demo.auth@domain.protect" disabled />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="demo" disabled />
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="notification">
      Sorry, user accounts are not yet set up for this service.
    </div>
  </div>

</body>
</html>
